<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/icon-x" href="./images/favicon-32x32.png" />
    <title>Product Review Card Component</title>
  </head>
  <body>
    <main class="main-comp">
      <div class="img-card"></div>
      <section class="content">
        <h2 class="sub-heading">perfume</h2>
        <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral,solar and voluptuous interpretation composed by Oliviere
          Polge,Perfumer-<br />Creator for the House of CHANEL.
        </p>
        <div class="price-tag">
          <span class="price">$149.99</span>
          <span class="pre-price">$169.99</span>
        </div>
        <a href="" class="add-to-cart"
          ><img src="images/icon-cart.svg" class="cart-icon" />Add to Cart</a
        >
      </section>
    </main>
  </body>
</html>
